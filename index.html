<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="semantic.min.css">
    <link rel="stylesheet" type="text/css" href="icon.css">
    <title>Tugas CSS - Niomic</title>
    <style media="screen">
      body{
        background: #dadada;
        margin-top: 100px;
      }
      body >.grid{
        height: 100%;
      }
      .image{
        margin-top: -100px;
      }
      .column{
        max-width: 450px;
      }
    </style>
  </head>
  <body>
    <div class="ui middle alligned center aligned grid">
      <div class="column">
        <h2 class="ui teal image header">
          <img src="niomic.png" alt="Logo" class="image">
          <div class="content"> Daftar Akun NIOMIC </div>
        </h2>
        <form class="ui large form">
          <div class="ui stacked segment">
            <div class="field">
              <div class="ui left icon input">
                <input type="text" name="first-name" placeholder="Nama Depan">
                <i class="user icon">
                </i>
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="text" name="last-name" placeholder="Nama Belakang">

              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <input type="tel" name="" value="" placeholder="No Telp/HP">
                <i class="user icon"></i>
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <i class="user icon"></i>
                <input type="email" name="" value="" placeholder="Alamat Email">

              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <input type="password" name="" value="" placeholder="Password">
                <i class="lock icon"></i>
              </div>
            </div>
            <div class="ui fluid large teal submit button">
              Login
            </div>
          </div>

        </form>
      </div>
    </div>






    <script src="semantic.min.js"></script>
  </body>
</html>
